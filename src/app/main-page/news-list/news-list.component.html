<div class="news-wrapper">
  <ul class="articles-list">
    <app-news-item
     *ngFor="let article of articles; let i = index"
     [articleIndex]="i"
     [article]=article></app-news-item>
  </ul>
  <div class="load-controller">
    <button
      class="btn grey darken-2"
      (click)="onLoadMoreClick()">
      Load More
    </button>
  </div>
</div>
